<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veterinary System - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F8F7F8;
      color: #5A6472;
    }
    .header {
      background-color: #5E751D;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #5E751D;
    }
    p {
      font-size: 18px;
    }
    .btn {
      background-color: #DE995E;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #c67d46;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Welcome to the Veterinary Records System</h2>
  </div>
  <div class="container">
    <h1>Manage Your Pet Records with Ease</h1>
    <p>This system helps veterinary clinics manage pet records securely and efficiently.</p>
    <button class="btn" onclick="window.location.href='login.html'">Go to Admin Login</button>
  </div>
</body>
</html>
